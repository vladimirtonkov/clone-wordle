<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>



<body>

  <header class="header">
    <div class="header__inner">
      <div class="header__info">
        <img class="header__img-ask" src="./images/ask.png" alt="">
      </div>
      <span class="header__title">wordle - rus</span>
    </div>
  </header>


  <div class="wordle">
    <div class="container">
      <table class="grid"></table>
    </div>
  </div>


  <div class="modal-info">
    <span class="modal-info__title"></span>
  </div>


  <div class="wrapper">
    <div class="statistics">
      <div class="statistics__content">
        <div class="statistics__title"></div>
        <div class="statistics__close">
          <img class="statistics__img-close" src="./images/close.png" alt="">
        </div>
        <div class="statistics__data"></div>
        <div class="statistics__info">
          <span class="statistics__next-word">Следующее слово через: </span>
          <span class="statistics__next-time-wordle"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.min.js"></script>
</body>

</html>
